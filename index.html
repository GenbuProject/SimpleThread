<!DocType HTML>

<HTML>
	<Head>
		<Meta Charset = "UTF-8" />
		<Title>Simple Thread</Title>

		<Link Rel = "StyleSheet" Href = "https://fonts.googleapis.com/icon?family=Material+Icons" />
		<Link Rel = "StyleSheet" Href = "https://code.getmdl.io/1.3.0/material.teal-red.min.css" />
		<Script Src = "https://code.getmdl.io/1.3.0/material.min.js" Defer = "Defer"></Script>
		<Script Src = "https://genbuproject.github.io/Programs/MDL Extender/MDL Extender.js"></Script>
		<Link Rel = "StyleSheet" Href = "https://genbuproject.github.io/Programs/MDL Extender/MDL Extender.css" />

		<Script Src = "https://genbuproject.github.io/Programs/DOM Extender/DOM Extender v3.0.js"></Script>
		<Script Src = "https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></Script>
		<Script Src = "https://genbuproject.github.io/Programs/FirebasePlus.js"></Script>

		<Script Src = "Main.js"></Script>
		<Link Rel = "StyleSheet" Href = "Main.css" />
		
		<Script Src = "/SimpleThread/Core.js"></Script>
		<Link Rel = "StyleSheet" Href = "/SimpleThread/Core.css" />
		
		<Script Src = "includes/dialog-polyfill.js"></Script>
		<Link Rel = "StyleSheet" Href = "includes/dialog-polyfill.css" />
		<Script Src = "Dialog.js"></Script>
		<Link Rel = "StyleSheet" Href = "Dialog.css" />

		<Script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
			
			ga('create', 'UA-88656260-1', 'auto');
			ga('require', 'linkid', 'linkid.js');
			ga('send', 'pageview');
		</Script>
	</Head>
	
	<Body Style = 'Background: URL("Assets/Images/Back.jpg")'>
		<Div Class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<Header ID = "Header" Class = "mdl-layout__header">
				<Div Class = "mdl-layout__header-row">
					<Span Class = "mdl-layout-title">Simple Thread</Span>
					<Div Class = "mdl-layout-spacer"></Div>

					<Nav Class = "mdl-navigation">
						<A Class = "mdl-navigation__link" Href = "Top/">Top</A>
						<A ID = "Header_SignInOut" Class = "mdl-navigation__link">Sign In</A>
						<A ID = "Header_AccountPane-Btn" Data-TagID = "ProfilePhoto--Btn" Class = "mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" Href = "Profile/"></A>

						<Div Class = "mdl-tooltip" For = "Header_AccountPane-Btn">See your profile</Div>
					</Nav>
				</Div>
			</Header>

			<Div ID = "Drawer" Class = "mdl-layout__drawer">
				<Span Class = "mdl-layout-title">
					Simple Thread
					<A Data-TagID = "ProfilePhoto--Btn" Class = "mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" Href = "Profile/"></A>
				</Span>

				<Nav Class = "mdl-navigation">
					<A Class = "mdl-navigation__link" Href = "Top/">Top</A>
					<A Class = "mdl-navigation__link" Href = "Thread/">Thread</A>
				</Nav>
			</Div>

			<IFrame ID = "Page" Class = "mdl-layout__content" Src = "Top/"></IFrame>
		</Div>



		<Div ID = "Screens">
			<Div ID = "Screens_Loading" Disabled>
				<Div ID = "Screens_Loading_Spinner" Class = "mdl-spinner mdl-js-spinner is-active"></Div>
			</Div>
		</Div>



		<Div ID = "Dialogs">
			<Div ID = "Dialogs_Account">
				<Dialog ID = "Dialogs_Account_CreateNotify" Class = "mdl-dialog">
					<Div ID = "Dialogs_Account_CreateNotify_Content" Class = "mdl-dialog__content">
						アカウントを作成しました。<Br />
						Simple Threadにようこそ！！
					</Div>

					<Div ID = "Dialogs_Account_CreateNotify_Btns" Class = "mdl-dialog__actions">
						<Button ID = "Dialogs_Account_CreateNotify_Btns_OK" Class = "mdl-button mdl-js-button mdl-js-ripple-effect" Data-Action = "Dialog_Close" Type = "Button">閉じる</Button>
					</Div>
				</Dialog>

				<Dialog ID = "Dialogs_Account_DeleteNotify" Class = "mdl-dialog">
					<Div ID = "Dialogs_Account_DeleteNotify_Content" Class = "mdl-dialog__content">
						アカウントを削除しました。
					</Div>

					<Div ID = "Dialogs_Account_DeleteNotify_Btns" Class = "mdl-dialog__actions">
						<Button ID = "Dialogs_Account_DeleteNotify_Btns_OK" Class = "mdl-button mdl-js-button mdl-js-ripple-effect" Data-Action = "Dialog_Close" Type = "Button">閉じる</Button>
					</Div>
				</Dialog>
			</Div>

			<Div ID = "Dialogs_Profile">
				<Dialog ID = "Dialogs_Profile_ChangeNotify" Class = "mdl-dialog">
					<Div ID = "Dialogs_Profile_ChangeNotify_Content" Class = "mdl-dialog__content">
						プロフィールが変更されました。
					</Div>

					<Div ID = "Dialogs_Profile_ChangeNotify_Btns" Class = "mdl-dialog__actions">
						<Button ID = "Dialogs_Profile_ChangeNotify_Btns_OK" Class = "mdl-button mdl-js-button mdl-js-ripple-effect" Data-Action = "Dialog_Close" Type = "Button">閉じる</Button>
					</Div>
				</Dialog>

				<Dialog ID = "Dialogs_Profile_ConfirmDelete" Class = "mdl-dialog">
					<Div ID = "Dialogs_Profile_ConfirmDelete_Content" Class = "mdl-dialog__content">
						本当にアカウントを削除しますか？<Br />
						処理を続行するにはメールアドレスを入力してください。

						<Div ID = "Dialogs_Profile_ConfirmDelete_Content_Email" Class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<Input ID = "Dialogs_Profile_ConfirmDelete_Content_Email_Input" Class = "mdl-textfield__input" Type = "Email" Value = "" />
							<Label ID = "Dialogs_Profile_ConfirmDelete_Content_Email_Label" Class = "mdl-textfield__label" For = "Dialogs_Profile_ConfirmDelete_Content_Email_Input">メールアドレス...</Label>
							<Span Class = "mdl-textfield__error">無効なメールアドレスです</Span>
						</Div>
					</Div>

					<Div ID = "Dialogs_Profile_ConfirmDelete_Btns" Class = "mdl-dialog__actions">
						<Button ID = "Dialogs_Profile_ConfirmDelete_Btns_Yes" Class = "mdl-button mdl-js-button mdl-js-ripple-effect" Type = "Button">はい</Button>
						<Button ID = "Dialogs_Profile_ConfirmDelete_Btns_No" Class = "mdl-button mdl-js-button mdl-js-ripple-effect" Data-Action = "Dialog_Close" Type = "Button">いいえ</Button>
					</Div>
				</Dialog>

				<Dialog ID = "Dialogs_Profile_InfoViewer" Class = "mdl-dialog">
					<Div ID = "Dialogs_Profile_InfoViewer_Content" Class = "mdl-dialog__content">
						<Div ID = "Dialogs_Profile_InfoViewer_Content_Photo" Data-TagID = "ProfilePhoto"></Div>

						<Div ID = "Dialogs_Profile_InfoViewer_Content_Info">
							<Span ID = "Dialogs_Profile_InfoViewer_Content_Info_Name" Class = "mdl-layout__title">Genbu Hase</Span>

							<Div ID = "Dialogs_Profile_InfoViewer_Content_Info_Detail">
								Google+で色々やってる暇人です。<Br />
								一応Simple Threadのオーナーやってます✌('ω')ｽｯ
							</Div>

							<Span Class = "mdl-layout__title">リンク</Span>

							<Div ID = "Dialogs_Profile_InfoViewer_Content_Info_Link">
								<Div>
									<Img Src = "https://plus.google.com/favicon.ico" />
									<A Href = "https://plus.google.com/106666684430101995501/" Target = "_blank">Google+</A>
								</Div>
								
								<Div>
									<Img Src = "https://github.com/favicon.ico" />
									<A Href = "https://github.com/GenbuHase/" Target = "_blank">Github</A>
								</Div>
							</Div>
						</Div>
					</Div>

					<Div ID = "Dialogs_Profile_InfoViewer_Btns" Class = "mdl-dialog__actions">
						<Button ID = "Dialogs_Profile_InfoViewer_Btns_OK" Class = "mdl-button mdl-js-button mdl-js-ripple-effect" Data-Action = "Dialog_Close" Type = "Button">閉じる</Button>
					</Div>
				</Dialog>
			</Div>

			<Div ID = "Dialogs_Thread">
				<Dialog ID = "Dialogs_Thread_InfoInputer" Class = "mdl-dialog">
					<Div ID = "Dialogs_Thread_InfoInputer_Content" Class = "mdl-dialog__content">
						<Div ID = "Dialogs_Thread_InfoInputer_Content_Name" Class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<Input ID = "Dialogs_Thread_InfoInputer_Content_Name_Input" Class = "mdl-textfield__input" Type = "Text" Value = "" />
							<Label ID = "Dialogs_Thread_InfoInputer_Content_Name_Label" Class = "mdl-textfield__label" For = "Dialogs_Thread_InfoInputer_Content_Name_Input">スレッド名...</Label>
						</Div>

						<Div ID = "Dialogs_Thread_InfoInputer_Content_Overview" Class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<Input ID = "Dialogs_Thread_InfoInputer_Content_Overview_Input" Class = "mdl-textfield__input" Type = "Text" Value = "" />
							<Label ID = "Dialogs_Thread_InfoInputer_Content_Overview_Label" Class = "mdl-textfield__label" For = "Dialogs_Thread_InfoInputer_Content_Overview_Input">概要...</Label>
						</Div>

						<Div ID = "Dialogs_Thread_InfoInputer_Content_Detail" Class = "mdl-textfield mdl-js-textfield">
							<Textarea ID = "Dialogs_Thread_InfoInputer_Content_Detail_Input" Class = "mdl-textfield__input" Rows = "10" MaxLength = "500"></Textarea>
							<Label Class = "mdl-textfield__label" For = "Dialogs_Thread_InfoInputer_Content_Detail_Input">詳細...</Label>
						</Div>
					</Div>

					<Div ID = "Dialogs_Thread_InfoInputer_Btns" Class = "mdl-dialog__actions">
						<Button ID = "Dialogs_Thread_InfoInputer_Btns_OK" Class = "mdl-button mdl-js-button mdl-js-ripple-effect" Type = "Button">作成</Button>
						<Button ID = "Dialogs_Thread_InfoInputer_Btns_Cancel" Class = "mdl-button mdl-js-button mdl-js-ripple-effect" Data-Action = "Dialog_Close" Type = "Button">キャンセル</Button>
					</Div>
				</Dialog>
			</Div>
		</Div>
	</Body>
</HTML>
