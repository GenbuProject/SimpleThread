<!DocType HTML>

<HTML>
	<Head>
		<Meta Charset = "UTF-8" />
		<Meta Name = "Viewport" Content = "Width=Device-Width, Initial-Scale=1, User-Scalable=No" />
		<Title>プロフィール | Simple Thread</Title>

		<Script Src = "/SimpleThread/libraries/material-components-web.min.js"></Script>
		<Link Rel = "StyleSheet" Href = "/SimpleThread/libraries/material-components-web.min.css" />

		<Script Src = "/SimpleThread/libraries/DOM Extender v3.4.js"></Script>
		<Script Src = "/SimpleThread/libraries/common/common.js"></Script>
		<Link Rel = "StyleSheet" Href = "/SimpleThread/libraries/common/common.css" />

		<Script Src = "profile.js"></Script>
		<Link Rel = "StyleSheet" Href = "profile.css" />
	</Head>
	
	<Body>
		<Main ID = "Profile">
			<Div ID = "Profile-Photo" Class = "profilePhoto"></Div>

			<Div ID = "Profile-Info">
				<Div Class = "mdc-text-field">
					<Input ID = "Profile-Info-Name" Type = "Text" Class = "mdc-text-field__input">
					<Label Class = "mdc-text-field__label" For = "Profile-Info-Name" Data-Locales = "profile.name">ユーザー名...</Label>
					<Div Class = "mdc-text-field__bottom-line"></Div>
				</Div>

				<Div Class = "mdc-text-field mdc-text-field--textarea">
					<Textarea ID = "Profile-Info-Detail" Class = "mdc-text-field__input" Rows = "8"></Textarea>
					<Label Class = "mdc-text-field__label" For = "Profile-Info-Detail" Data-Locales = "profile.detail">自己紹介...</Label>
				</Div>

				<Div>
					
				</Div>
			</Div>
		</Main>
	</Body>
</HTML>
