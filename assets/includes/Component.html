<Section Data-Component = "Styles">
	<Style Data-Component = "Styles_ProfilePhoto--Manager">
		.ProfilePhoto[Data-UID="${0}"] {
			Background: URL("${1}") Center / Cover;
		}
	</Style>
</Section>

<Section Data-Component = "Dialogs">
	<Div Data-Component = "Dialogs_Profile_InfoViewer_Content_Info_Links_Link">
		<Img Data-Component = "Dialogs_Profile_InfoViewer_Content_Info_Links_Link_Icon" Src = "" />
		<A Href = "${1}" Target = "_blank">${0}</A>
	</Div>
</Section>

<Section Data-Component = "Threadlist">
	<A Data-Component = "Threadlist_Thread" Class = "mdl-list__item" Href = "Viewer/?tid=${0}">
		<Span Class = "mdl-list__item-primary-content">
			<I Class = "mdl-list__item-avatar material-icons">person</I>
			<Span>${1}</Span>
		</Span>
	</A>

	<A Data-Component = "Threadlist_Thread-Secured" Class = "mdl-list__item" Href = "Viewer/?tid=${0}">
		<Span Class = "mdl-list__item-primary-content">
			<I Class = "mdl-list__item-avatar material-icons">person</I>
			<Span>${1}</Span>
		</Span>
		
		<Span Class = "mdl-list__item-secondary-action">
			<I Class = "material-icons">lock</I>
		</Span>
	</A>
</Section>

<Section Data-Component = "Thread">
	<Div Data-Component = "Thread_Post" Class = "mdl-card mdl-shadow--2dp" Data-PID = "${0}">
		<Div Data-Component = "Thread_Post_Header" Class = "mdl-card__title mdl-card--border">
			<A Data-Component = "Thread_Post_Header_ActorPhoto" Class = "mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect ProfilePhoto" Data-UID = "${1}"></A>
			<Span Data-Component = "Thread_Post_Header_Actor" Class = "mdl-card__title-text">${2}</Span>
			<Div Class = "mdl-layout-spacer"></Div>

			<Span Data-Component = "Thread_Post_Header_CreatedAt">${4}</Span>
		</Div>

		<Div Data-Component = "Thread_Post_Content" Class = "mdl-card__supporting-text">${3}</Div>
		<Div Data-Component = "Thread_Post_Actions" Class = "mdl-card__actions"></Div>
	</Div>

	<Div Data-Component = "Thread_Post-Mine" Class = "mdl-card mdl-shadow--2dp" Data-PID = "${0}">
		<Div Data-Component = "Thread_Post_Header" Class = "mdl-card__title mdl-card--border">
			<A Data-Component = "Thread_Post_Header_ActorPhoto" Class = "mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect ProfilePhoto" Data-UID = "${1}"></A>
			<Span Data-Component = "Thread_Post_Header_Actor" Class = "mdl-card__title-text">${2}</Span>
			<Div Class = "mdl-layout-spacer"></Div>

			<Span Data-Component = "Thread_Post_Header_CreatedAt">${4}</Span>

			<Button ID = "Thread_Post_Header_MenuBtn--${5}" Class = "mdl-button mdl-js-button mdl-button--icon">
				<I Class = "material-icons">more_vert</I>
			</Button>

			<UL Data-Component = "Thread_Post_Header_Menu" Class = "mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" For = "Thread_Post_Header_MenuBtn--${5}">
				<Li Data-Component = "Thread_Post_Header_Menu_MenuItem-Delete" Class = "mdl-menu__item" Data-Locales = "post.delete">投稿を削除</Li>
			</UL>
		</Div>

		<Div Data-Component = "Thread_Post_Content" Class = "mdl-card__supporting-text">${3}</Div>
		<Div Data-Component = "Thread_Post_Actions" Class = "mdl-card__actions"></Div>
	</Div>
</Section>
