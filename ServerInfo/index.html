<!DocType HTML>

<HTML>
	<Head>
		<Meta Charset = "UTF-8" />
		
		<Title>Simple Thread == サーバー情報</Title>

		<Script Src = "https://genbuproject.github.io/Programs/DOM Extender/DOM Extender v3.3.js"></Script>
		<Script Src = "https://genbuproject.github.io/Programs/DOM Extender/includes/mobile-detect.min.js"></Script>

		<Link Rel = "StyleSheet" Href = "https://fonts.googleapis.com/icon?family=Material+Icons" />
		<Link Rel = "StyleSheet" Href = "https://code.getmdl.io/1.3.0/material.teal-red.min.css" />
		<Script Src = "https://code.getmdl.io/1.3.0/material.min.js" Defer = "Defer"></Script>
		<Script Src = "https://genbuproject.github.io/Programs/MDL Extender/MDL Extender.js"></Script>
		<Link Rel = "StyleSheet" Href = "https://genbuproject.github.io/Programs/MDL Extender/MDL Extender.css" />

		<Script Src = "https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></Script>
		<Script Src = "https://genbuproject.github.io/Programs/FirebasePlus/FirebasePlus v1.2.js"></Script>
		
		<Script Src = "/SimpleThread-Debug/assets/includes/Core.js"></Script>
		<Link Rel = "StyleSheet" Href = "/SimpleThread-Debug/assets/includes/Core.css" />
		<Script Src = "/SimpleThread-Debug/assets/includes/Component.js"></Script>

		<Script Src = "ServerInfo.js"></Script>
		<Link Rel = "StyleSheet" Href = "ServerInfo.css" />

		<Script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
			
			ga('create', 'UA-88656260-1', 'auto');
			ga('require', 'linkid', 'linkid.js');
			ga('send', 'pageview');
		</Script>
	</Head>
	
	<Body>
		<Div Class = "mdl-grid">
			<Main ID = "Top">
				<Img ID = "Top_Logo" Src = "/SimpleThread-Debug/assets/images/Logo.png" />

				<H2 Class = "mdl-layout__title" Data-Locales = "main.serverInfo">Server Info</H2>

				<Table ID = "ServerInfo" Class = "mdl-data-table mdl-js-data-table mdl-shadow--2dp">
					<THead>
						<Tr>
							<Th Class = "mdl-data-table__cell--non-numeric" Data-Locales = "serverInfo.name">項目</Th>
							<Th Class = "mdl-data-table__cell--non-numeric" Data-Locales = "serverInfo.value">値</Th>
						</Tr>
					</THead>

					<TBody>
						<Tr>
							<Td Class = "mdl-data-table__cell--non-numeric" Data-Locales = "serverInfo.name.serviceName">サービス名称</Td>
							<Td ID = "ServerInfo_ServiceName" Class = "mdl-data-table__cell--non-numeric" Data-Locales = "common.title">Simple Thread</Td>
						</Tr>

						<Tr>
							<Td Class = "mdl-data-table__cell--non-numeric" Data-Locales = "serverInfo.name.users">ユーザー数</Td>
							<Td ID = "ServerInfo_Users" Class = "mdl-data-table__cell--non-numeric">0</Td>
						</Tr>

						<Tr>
							<Td Class = "mdl-data-table__cell--non-numeric" Data-Locales = "serverInfo.name.threads">スレッド数</Td>
							<Td ID = "ServerInfo_Threads" Class = "mdl-data-table__cell--non-numeric">0</Td>
						</Tr>

						<Tr>
							<Td Class = "mdl-data-table__cell--non-numeric" Data-Locales = "serverInfo.name.lastUpdated">最終更新日</Td>
							<Td ID = "ServerInfo_LastUpdated" Class = "mdl-data-table__cell--non-numeric">2017/11/29</Td>
						</Tr>
					</TBody>
				</Table>
			</Main>
		</Div>
	</Body>
</HTML>
